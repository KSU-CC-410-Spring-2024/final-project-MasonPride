{% extends "layout.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<h1>Market Value</h1>
<form method="POST">
    <div class="form-row">
        <div class="col form-group">
            <legend>
                Search by Year, Make, Model
            </legend>
            <input type="text" class="form-control" id="year" name="year" placeholder="Enter Year" value="{{year}}">
        </div>
    </div>
    <div class="form-row">
        <div class="col form-group">
            <input type="text" class="form-control" id="make" name="make" placeholder="Enter Make" value="{{make}}">
        </div>
    </div>
    <div class="form-row">
        <div class="col form-group">
            <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model" value="{{model}}">
        </div>
    </div>
<button type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
{% if data %}
    {% for item in data %}
    <p>{{item}}</p>
    {% endfor %}
{% endif %}
{% endblock %}
